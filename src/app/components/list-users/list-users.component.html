<div class="row">
  <div class="col-12 header">
    <h3 class="text-center title"><b>Lista de Empleados</b></h3>
    <div>
      <button type="button" class="btn btn-light btnAdd" title="Adicionar" data-toggle="modal"
        data-target="#registerUser"><i class="fa fa-user-plus"></i></button>
    </div>
  </div>
</div>
  <div *ngFor="let user of users; index as i">
    <div class="row bodyList">
      <div class="col-2 col-md-1 textList"><b>No. {{i+1}}</b></div>
      <div class="col-10 col-md-5 textList"><b>{{user.email}}</b></div>
      <div class="col-4 col-md-4 textList"><b *ngIf="user.roles.admin" class="mr-3">Administrador</b></div>
      <div class="col-8 col-md-2" role="toolbar" aria-label="Toolbar with button groups">
      <button type="button" class="btn btn-light icons" title="Editar" (click)=saveEmailUser(user) data-toggle="modal"
       data-target="#updateUser"><i class="fa fa-pencil" aria-hidden="true"></i></button>
      <button type="button" class="btn btn-light icons" title="Eliminar" (click)=deleteUserWithEmail(user)><i
      class="fa fa-trash-o" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
  
  
  
  
  <div class="modal fade" id="updateUser" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title headerModal" id="myModalLabel"><b>ACTUALIZACIÃ“N DE USUARIO</b></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <app-update-users></app-update-users>
      </div>
    </div>
  </div>
  </div>

  <div class="modal fade" id="registerUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title headerModal" id="myModalLabel"><b>REGISTRO DE USUARIO</b></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <app-register-users></app-register-users>
        </div>
      </div>
    </div>
  </div>
