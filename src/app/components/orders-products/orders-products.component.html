<section class="container mt-4">
<div class="row">
<div class="col-3" *ngFor="let product of productsInOrders">
<div *ngIf="typeProduct===product.type">
<div class="card mb-2" (click)= "sendOrder(product)">
    <img src="{{product.image}}" class="img-fluid">
    <div class="card-body text-center">
      <b><span class="card-text">{{product.name}}</span></b>
      <span class="card-text">S/. {{product.price}}</span>
    </div>
  </div>
</div>
</div>
</div>
</section>
